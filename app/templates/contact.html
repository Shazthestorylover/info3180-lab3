{% extends "base.html" %}

{% block main %}
<form method = "POST" action = "{{url_for('contact')}}">
	{{form.csrf_token}}
	
	{{form.name.label}}
	{{form.name(size = 20)}} <br>
	
	{{form.email.label}}
	{{form.email()}} <br>
	
	{{form.subject.label}}
	{{form.subject()}} <br>
	
	{{form.message.label}}
	{{form.message()}} <br>
	
	<button class="button glow-button" type = "submit"> Send </button>
</form>
{% endblock %}
